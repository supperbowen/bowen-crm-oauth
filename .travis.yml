language: node_js
addons:
  ssh_known_hosts: 123.207.14.113
  apt:
    packages:
    - sshpass
node_js:
- stable
sudo: false
script:
- npm run build
after_success:
- export SSHPASS=$pwd
- sshpass -e scp -P $port ./deploy_oauth.sh $host:/usr/local/source/distss/
- sshpass -e ssh -p $host 'cd /usr/local/source/distss && sh deploy_api.sh'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_b64c5cc1f43e_key -iv $encrypted_b64c5cc1f43e_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
